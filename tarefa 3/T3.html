<html>
<script>
    
    var idade = parseInt(prompt("Digite sua idade:"));

    if (idade <= 14) {
        alert("você é criança");
    } else if (idade > 14 && idade <= 20) {
        alert("você é um adolescente");
    } else if (idade > 20 && idade <= 25) {
        alert("você é jovem-adulto");
    } else if (idade > 25 && idade <= 60) {
        alert("você é adulto");
    } else {
        alert("você é idoso");
    }

</script>

</html>
